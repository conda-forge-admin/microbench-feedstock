{% set name = "microbench" %}
{% set version = "0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/microbench-{{ version }}.tar.gz
  sha256: dcd4e281543974864ca4bc6c1714beeb78939746f7d45b872640b6c08cce5f38

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=2.6,<3.12
    - pip
    - setuptools
  run:
    - python >=2.6,<3.12
    - setuptools

test:
  imports:
    - microbench
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alubbock/microbench
  summary: Micro-benchmarking framework. Extensible, with distributed/cluster support.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - julian-belina
